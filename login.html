	<input type="text" id="username" placeholder="Username">

	<input type="password" placeholder="Password" id="myInput" style="width: 200px; height: 25px; border-radius: 6px; border-color: hotpink;">

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
